<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Study2gether</title>
</head>
<body>
    <div class="d-flex">
        <div class="left-container col-1 bg-dark"></div>
        <div class="d-flex right-container col-11 bg-white  ">
            <div class="study-solo col-6 d-flex justify-content-center align-items-center">
                <div class="box-left d-flex flex-column justify-content-center align-items-center ">
                    <div class=" col-7 mb-4 "><img src="img/augustin-cart-gif-lofi-final.gif" alt="img-girl"></div>
                    <div class="description col-10 d-flex flex-column">
                        <h1 class="label text-white text-center mb-2">Study Solo</h1>
                        <p class="text-des text-center text-white">Create your perfect study environment with atmospheric backgrounds, personal timers, and goals - in your very own study room.</p>
                    </div>
                    <div class="button col-4  pt-5"><button type="button" class="btn col-12 bg-white"><span class="font-button">Start Solo Study</span></button></div>
                </div>
            </div>
            <div class="study-together col-6 d-flex justify-content-center align-items-center ">
                <div class="box-right d-flex flex-column justify-content-center align-items-center">
                    <div class="col-7 mb-4"><img src="img/lofi-lofi-study.gif" alt="img-boy"></div>
                    <div class="description col-10 d-flex flex-column">
                        <h1 class="label text-white text-center mb-2">Study Together</h1>
                        <p class="text-des text-center text-white ">Join motivated students from all over the world in one of our group study rooms to boost your productivity and find your study flow.</p>
                    </div>
                    <div class="button col-8 pt-5 d-flex">
                        <button type="button" class="btn col-6  bg-white"><span id="text-button">Join Group Study</span></button>
                        <div class="divice-space"></div>
                        <button type="button" class="btn col-6 bg-white"></button>
                    </div>
                </div>
            </div>     
        </div>
    </div>
    
        
</body>
</html>
